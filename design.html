    <div class="design"></div>
    <button type="button" class="load-btn">Show More</button>

<script>
    $(document).ready(function() {

        $('.design').on('click', '.view-btn', function() {

            $('.model').css({
                'z-index': 999999999,
	            'opacity': 1
            });

            $('body').addClass('loading');


            let image = $(this).data('img');
            let name = $(this).data('name');

            $('#model-title #title').contents = image;

        });

        $('.close-btn').click(function() {

            $('.model').css({
                'z-index': -1,
	            'opacity': 0
            });

            $('body').removeClass('loading');

        });
    
    

        function loadImage() {

            $.ajax({

                url: '../assets/json/design.json',
                method: 'GET',
                dataType: "json",
                success:function(data) {

                    let output = '';

                    for(let i = 0; i < data.length; i++) {
                        
                        output += `
                        <div class="card">
                            <div class="card-image">
                                <img src="assets/imgs/designs/` + data[i].image + `" alt="design image">
                            </div>
                            
                            <button type="button" data-img="` + data[i].image + `" data-name="` + data[i].title + `" class="view-btn"><i class="fa fa-eye"></i></button>
                        </div>
                        `;
                    }

                    $('.design').append(output);


                    $(document).ready(function() {

                        design = $('.design');
                        $.each(design, function() {
                            $(this)
                            .find('.card')
                            .slice(4)
                            .hide(); 
                        });

                        $('.load-btn').click(function(e) {

                            e.preventDefault();

                            $(this).parent().find(".card:hidden").slice(0, 4).fadeIn('fast');

                        });

                    });

                },
                error: function(error) {
                    console.log(`Error: ${error}`);
                }

            });
        }

        loadImage();
    
    
    });
</script>
