<div class="projects-sec"></div>

<button type="button" class="load-btn">Show More</button>





<script>

    /*===============load projects===================*/
    function displayProject() {
        $.ajax({

            url: "../assets/json/projects.json",
            dataType: "json",
            method: "GET",
            success: function(data) {

                var output = "";

                for (var i = 0; i < data.length; i++) {

                    output += 
                    `<div class="card" data-aos="flip-right">
                        <div class="card-body">
                            <div class="card-header">
                                <a href="` + data[i].github + `" title="github" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                                <a href="#" title="projects" target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a>
                            </div>
                            <p class="title">` + data[i].title + `</p>

                            <div class="description">
                                <p>` + data[i].content + `</p>
                            </div>
                        </div>

                        <div class="card-footer">
                            <ul>
                                <li>` + data[i].languages.join(', ') + ' ' + `</li>
                            </ul>
                        </div>

                    </div>`;

                }
                $('.projects-sec').append(output);


                $(document).ready(function() {

                    if($(window).width() > 1024) {

                        pjSec = $('.projects-sec');
                        $.each(pjSec, function() {
                            $(this)
                            .find('.card')
                            .slice(6)
                            .hide(); 
                        });

                        $('.load-btn').click(function(e) {

                            e.preventDefault();

                            $(this).parent().find(".card:hidden").slice(0, 3).fadeIn('fast');

                        });

                    }
                    
                    if($(window).width() > 768 && $(window).width() <= 1024 ) {

                        pjSec = $('.projects-sec');
                        $.each(pjSec, function() {
                            $(this)
                            .find('.card')
                            .slice(4)
                            .hide(); 
                        });

                        $('.load-btn').click(function(e) {

                            e.preventDefault();

                            $(this).parent().find(".card:hidden").slice(0, 2).fadeIn('fast');

                        });

                    }
                
                    if($(window).width() <= 768) {

                        pjSec = $('.projects-sec');
                        $.each(pjSec, function() {
                            $(this)
                            .find('.card')
                            .slice(4)
                            .hide(); 
                        });

                        $('.load-btn').click(function(e) {

                            e.preventDefault();

                            $(this).parent().find(".card:hidden").slice(0, 2).fadeIn('fast');

                        });

                    }
                
                });
                
            },
            error: function(error){
                console.log(error)
            }

        });
    }

    displayProject();

</script>
